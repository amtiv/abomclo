<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abomclo - Login</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>

<body>

    <header>
        <a href="#" class="brand">ABOMCLO</a>
        <div class="toggle"></div>
        <div class="menu-btn"></div>
        <div class="navigation">
            <div class="navigation-items">
                <a href="index.html">INICIO</a>
                <a href="form.html">DEJE UN MENSAJE</a>
                <a href="contact.html">CONTACTO</a>
                <a href="login.html">INICIAR SESION</a>
            </div>
        </div>
    </header>

    <section class="home">
        <video class="video-slide active" src="img/8.mp4" autoplay muted loop></video>
        <div class="content active">
            <div class="login-container">
                <div class="login-info-container">
                    <h1 class="title">Iniciar sesion con</h1>
                    <div class="social-login">
                        <div class="social-login-element">
                            <img src="img/google.svg" alt="google-image">
                            <span>Google</span>
                        </div>
                        <div class="social-login-element">
                            <img src="img/facebook.svg" alt="facebook-image">
                            <span>Facebook</span>
                        </div>
                    </div>
                    <p>O</p>
                    <form class="inputs-container">
                        <input class="input" type="text" placeholder="Usuario">
                        <input class="input" type="text" placeholder="Contraseña">
                        <p>Olvidaste la contraseña? <span class="span">Click aca</span></p>
                        <button class="btn">Iniciar sesion</button>
                        <p>No tenes cuenta? <span class="span">Registrate</span></p>
                    </form>
                </div>
                <img class="image-container" src="img/back.jpeg" alt="">
            </div>
        </div>
    </section>
</body>

</html>
